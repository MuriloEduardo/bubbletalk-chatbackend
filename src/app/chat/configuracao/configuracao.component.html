<div class="section">
	<div class="row">
		<div class="col s10 offset-s1">
			<div class="card card-section">
				<div class="card-header grey lighten-4">
					<div class="card-title">Dados</div>
				</div>
				<div class="card-content">
					<div class="row">
						<form class="col s12">
							<div class="row">
								<div class="input-field col s6">
									<input id="chat_id" type="text" class="validate" required disabled [attr.value]="chat?._id">
									<label for="chat_id" class="active">ID do Chat</label>
								</div>
								<div class="input-field col s6">
									<input id="chat_name" type="text" class="validate" required [attr.value]="chat?.dados.appname">
									<label for="chat_name" class="active">Nome de Exibição</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s6">
									<input id="chat_email" type="email" class="validate">
									<label for="chat_email" class="active">E-mail para Contato</label>
								</div>
								<div class="input-field col s6">
									<input id="chat_url" type="text" class="validate">
									<label for="chat_url" class="active">URL do Site</label>
								</div>
							</div>
							<div class="row">
								<div class="input-field col s6">
									<select materialize="material_select">
										<option value="" disabled selected>Escolha uma categoria</option>
										<option value="Clima">Clima</option>
										<option value="Comida e Bebida">Comida e Bebida</option>
										<option value="Compras">Compras</option>
										<option value="Comunicação">Comunicação</option>
										<option value="Diversão">Diversão</option>
										<option value="Educação">Educação</option>
										<option value="Esportes">Esportes</option>
										<option value="Estilo de vida">Estilo de vida</option>
										<option value="Finanças">Finanças</option>
										<option value="Foto">Foto</option>
										<option value="Jogos">Jogos</option>
										<option value="Livros">Livros</option>
										<option value="Local">Local</option>
										<option value="Moda">Moda</option>
										<option value="Música">Música</option>
										<option value="Navegação">Navegação</option>
										<option value="Negócios">Negócios</option>
										<option value="Notícias">Notícias</option>
										<option value="Produtividade">Produtividade</option>
										<option value="Promoções e Concursos">Promoções e Concursos</option>
										<option value="Referência">Referência</option>
										<option value="Saúde e boa forma">Saúde e boa forma</option>
										<option value="Utilitários">Utilitários</option>
										<option value="Viagens">Viagens</option>
										<option value="Vídeos">Vídeos</option>
									</select>
									<label>Categoria do Site</label>
								</div>
								<div class="input-field col s6">
									<label>Ícone do chat</label>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
			<div class="right-btn">
				<button class="waves-effect btn red darken-4" (click)="deleteChat()">Deletar Chat</button>
				<button class="waves-effect btn">Salvar Alterações</button>
			</div>
		</div>
	</div>
</div>
